<div class="container reports">
  <span>Nested Sorted simulated</span>
  <button (click)="initSortable()">Init sortable</button>
  <button (click)="presenter.destroySortable()">Destroy sortable</button>
  <button (click)="presenter.activeFilter()">Disable Drag & Drop</button>
  <button (click)="presenter.removeFilter()">Enable Drag & Drop</button>
  <button (click)="presenter.enableOrDisable()">{{labelButton}} sort</button>

  <div class="row users">
    <app-user *ngFor="let user of users" [user]="user">
    </app-user>
  </div>
</div>
